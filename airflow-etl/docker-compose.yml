version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  webserver:
    image: apache/airflow:2.6.3
    environment:
      - PYTHONPATH=/opt/airflow/dags:/opt/airflow/dags/module_etl
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
    env_file:
      - .env  
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./airflow.cfg:/opt/airflow/airflow.cfg  # Ac√° monto volumes desde el archivo airflow.cfg porque si no me pincha cada vez que levanto el contenedor
    depends_on:
      - postgres
    command: bash -c "airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com && airflow webserver"

  scheduler:
    image: apache/airflow:2.6.3
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
    env_file:
      - .env  
    volumes:
      - ./dags:/opt/airflow/dags
      - ./module_etl:/opt/airflow/dags/module_etl
      - ./airflow.cfg:/opt/airflow/airflow.cfg 
    depends_on:
      - postgres
    command: scheduler

  initdb:
    image: apache/airflow:2.6.3
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
    env_file:
      - .env  
    volumes:
      - ./airflow.cfg:/opt/airflow/airflow.cfg 
    depends_on:
      - postgres
    command: db init